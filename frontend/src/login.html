    <body>
        <div id="login">
            <form id="loginForm">
                <label for="loginEmail">Enter your email below</label>
                <input type="email" id="loginEmail" name="loginEmail" required>
                <label for="loginPassword">Enter your password below</label>
                <input type="password" id="loginPassword" name="loginPassword">
                <input type="submit" value="LOGIN">
            </form>
        </div>

        <p>   </p>

        <div id="createNewAccount">
            <form id="newAccountForm">
                <label for="createDisplayName">Enter a display name</label>
                <input type="text" id="createDisplayName" name="createDisplayName">
                <label for="createEmail">Enter your email below</label>
                <input type="email" id="createEmail" name="createEmail" required>
                <label for="confirmEmail">Confirm your email address</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
                <label for="createPassword">Enter your password below</label>
                <input type="password" id="createPassword" name="createPassword">
                <label for="confirmPassword">Confirm your password</label>
                <input type="password" id="confirmPassword" name="confirmPassword">
                <input type="submit" value="CREATE ACCOUNT">
            </form>
        </div>
