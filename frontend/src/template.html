<!DOCTYPE html>
<html>
    <head>
        <!-- Author: Caitlin Coulombe, caitlincoulombe@gmail.com -->
        <!-- Date: 2025/23/05 -->

        <!-- stylesheets -->
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/post.css">

        <!-- favicon -->
        <link rel="icon" type="image/png" href="../res/img/favicon/icon.png" />
    </head>

    <body>
        <!-- templates for all posts -->
         <template id="postTemplate">
            <div class="post">
                <div class="postHead">
                    <div class="imgAndName">
                        <img class="profilePic">
                        <div class="authorContainer">
                            <p class="postAuthor"></p>
                            <div class="tooltip">
                                <p class="timestamp date"></p>
                                <span class="tooltipText time"></span>
                            </div>
                        </div>
                    </div>
                    <button class="updateButton">Update</button>
                    <button class="deleteButton">Delete Post</button>
                </div>
                <div class="contentDiv">
                    <div class="media">
                        <div class="images"></div>
                        <div class="dotContainer"></div>
                    </div>
                    <div class="contentContainer">
                        <p class="postContent"></p>
                    </div>
                </div>
                <div class="like_comment_counters">
                    <div class="likeDiv">
                        <h3 class="likeCounter"></h3>
                        <button class="likeButton"></button> 
                    </div>
                    <div class="commentDiv">
                        <h3 class="commentCounter"></h3>
                        <button class="commentButton">
                            <img class="commentButtonImg" src="../res/img/comment_icon.png" alt="Comment icon">
                        </button> 
                    </div>
                </div>
                <div class="commentContainer"></div>
            </div>
         </template>

         <div id="postContainer"></div>

        <!-- scripts -->
         <script src="../js/renderUI.js"></script>
        </body>
</html>
