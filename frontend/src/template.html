<!DOCTYPE html>
<html>
    <head>
        <!-- Author: Caitlin Coulombe, caitlincoulombe@gmail.com -->

        <!-- stylesheets -->
        <link rel="stylesheet" href="../css/base.css">
        <link rel="stylesheet" href="../css/post.css">
    </head>

    <body>
        <!-- templates for all posts -->
         <template id="postTemplate">
            <div class="post">
                <div class="postHead">
                    <h4 class="postAuthor"></h4>
                    <button class="updateButton">Update</button>
                </div>
                <div class="contentDiv">
                    <div class="media">
                        <div class="images"></div>
                        <div class="dotContainer"></div>
                    </div>
                    <div class="contentContainer">
                        <p class="postContent"></p>
                    </div>
                </div>
                <div class="likeDiv">
                    <p class="likeCounter"></p>
                    <!-- set to &#128148; (white heart) if not liked -->
                    <!-- set to &#10084;&#65039; (red heart) if liked -->
                    <button class="likeButton">&#10084;&#65039;</button> 
                    <!-- <p class="commentCounter"></p> -->
                     
                </div>
            </div>
         </template>

         <div id="postContainer"></div>

        <!-- scripts -->
         <script src="../js/renderUI.js"></script>
        </body>
</html>
