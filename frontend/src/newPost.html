    <body>
        <div class="content">
            <nav id="navBanner">
                <!-- <img id="logo" src="../res/img/Family.jpeg" alt="pic of the family"> -->
                <ul id="navList">
                    <!-- TODO search bar is visible but not implemented - add it in to retrieve users -->            
                    <li id="searchBarContainer" class="navItem text-center">
                        <form id="searchForm">
                            <input type="text" name="searchBar" id="searchBar" placeholder="Search">
                            <input type="submit" id="searchSubmit">
                        </form>
                    </li>
                    
                    <li id="home" class="navItem text-center"><a href="home.html">Home</a></li>
                    <li id="myAccount" class="navItem text-center"><a id="myAccountLink">My Account</a></li>
                    <li id="createPost" class="navItem text-center active"><a href="newPost.html">Create Post</a></li>
                </ul>
            </nav>

            <div id="newPostContainer">
                <form id="newPostForm">
                    <div class="post">
                        <div class="contentDiv">
                            <label for="newImages">Select up to 9 images to add (optional)</label>
                            <input type="file" id="newImages" class="images" name="images" accept="images/*" multiple>
                            <p id="warning"></p>
                            <div id="previewContainer">
                                <div id="previewGrid" class="media"></div>
                            </div>
                            <div class="contentContainer">
                                <textarea id="newContent" class="postContent" name="postContent"></textarea>
                            </div>
                        </div>
                    </div>
                    <input type="submit" id="submitNewPost" name="submitNewPost">
                </form>

            </div>

        </div>
