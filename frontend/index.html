        <title>Create A Buzz</title>

        <meta charset="UTF-8">

        <meta name="description" content="">
        <meta name="keywords" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- stylesheets -->
        <link rel="stylesheet" href="css/base.css">
        <link rel="stylesheet" href="css/login.css">

        <!-- favicon -->
        <link rel="icon" type="image/png" href="res/img/favicon/icon.png" />
    </head>

    <body>
        <div class="content flex-container background">
            <div id="login" class="flex-item">
                <div class="formContainer">
                    <h1 class="text-center">Existing User Login</h1>
                    <form id="loginForm">
                        <label for="loginEmail">Enter your email below</label>
                        <input type="email" id="loginEmail" name="loginEmail" placeholder=" " required>
                        <label for="loginPassword">Enter your password below</label>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder=" " required>
                        <input type="submit" class="submit" value="LOGIN">
                    </form>
                </div>
            </div>

            <div id="createNewAccount" class="flex-item">
                <div class="formContainer">
                    <h1 class="text-center">Create a new account</h1>
                    <form id="newAccountForm">
                        <label for="createDisplayName">Enter a display name</label>
                        <input type="text" id="createDisplayName" name="createDisplayName" placeholder=" " required>
                        <label for="createEmail">Enter your email below</label>
                        <input type="email" id="createEmail" name="createEmail" placeholder=" " required>
                        <label for="confirmEmail" class="matchingLabel">Confirm your email address <span id="matchEmail" class="matching">Email must match</span> </label>
                        <input type="email" id="confirmEmail" name="confirmEmail" placeholder=" " required>
                        <label for="createPassword">Enter your password below</label>
                        <input type="password" id="createPassword" name="createPassword" placeholder=" " required>
                        <label for="confirmPassword" class="matchingLabel">Confirm your password <span id="matchPassword" class="matching">Password must match</span></label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder=" " required>
                        <input type="submit" id="submitNewAccount" class="submit" value="CREATE ACCOUNT">
                    </form>
                </div>
            </div>
        </div>
        <!-- scripts -->
         <script src="js/pathOperations/loginForm.js"></script>
         <script src="js/pathOperations/users.js"></script>
         <script src="js/pathOperations/media.js"></script>
         <script src="js/newUserForm.js"></script>
        </body>
</html>
